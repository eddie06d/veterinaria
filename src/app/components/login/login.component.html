<app-navbar></app-navbar>
<div class="contenido">
  <div class="wrapper">
      <section class="form login">
          <header>
            <span>User Login</span>
            <i class="fas fa-user fa-2x"></i>
          </header>
          <form [formGroup]="form" (ngSubmit)="login()">
              <div class="field input">
                  <label>Email Address</label>
                  <input type="text" formControlName="email" placeholder="Enter your email">
              </div>
              <div class="field input">
                  <label>Password</label>
                  <input type="password" id="pass" formControlName="password" placeholder="Enter your password">
                  <i class="fas fa-eye" (click)="hideShowPassword()" *ngIf="visorPassword"></i>
                  <i class="fas fa-eye-slash" (click)="hideShowPassword()" *ngIf="!visorPassword"></i>
              </div>
              <div class="field button">
                  <input type="submit" value="Sign in now" [disabled]="!form.valid">
              </div>
          </form>
          <div class="link">Not yet signed up? <a [routerLink]="['/registro']">Signup now</a></div>
      </section>
  </div>

</div>
<app-footer></app-footer>
